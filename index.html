<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tip-calculator</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="logo"><img src="/imges/logo.svg" alt="" /></div>
    <div class="tip-calculator">
      <div class="partOne">
        <label for="">Bill</label>
        <input type="number" class="input bill-input" id="bill-input" />
        <label for="">Select Tip %</label>
        <div class="tip">
          <div class="tips tip-5">5%</div>
          <div class="tips tip-10">10%</div>
          <div class="tips tip-15 activ-tip">15%</div>
          <div class="tips tip-25">25%</div>
          <div class="tips tip-50">50%</div>
          <div id="tip-custom">
            <input type="number" class="tip-custom" placeholder="CUSTOM" />
          </div>
        </div>
        <div class="peopleLabel">
          <label for=""> Number of People</label>
          <!-- <label for="" class="error"> Con`t be zero</label> -->
        </div>
        <input type="number" class="input people-input" />
      </div>
      <div class="resualt">
        <div class="tip-amount">
          <div class="tex">
            <h2>Tip Amount</h2>
            <p>/person</p>
          </div>
          <div class="amount" id="tip-amount">$4.27</div>
        </div>
        <div class="total">
          <div class="tex">
            <h2>Total</h2>
            <p>/person</p>
          </div>
          <div class="amount" id="total-amount">$32.79</div>
        </div>
        <div class="resent">RESENT</div>
      </div>
    </div>
  </body>
</html>
